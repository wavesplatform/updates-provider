[package]
name = "updates-provider"
version = "1.1.1"
authors = ["–êleksej Petrov <apetrov@wavesplatform.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
envy = "0.4"
futures = "0.3"
r2d2 = "0.8"
r2d2_redis = "0.13"
reqwest = "=0.10.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "=0.2.24", features = ["full"] }
url = "2.2"
wavesexchange_log = { git = "https://github.com/waves-exchange/wavesexchange-rs", version = "0.1" }
percent-encoding = "2.1"
waves-protobuf-schemas = { git = "https://github.com/wavesplatform/protobuf-schemas", rev = "ac1aeb7" }
tonic = "0.2"
sha3 = "0.8"
blake2 = "0.8"
bs58 = "0.3"
diesel = { version = "1.4.5", features = ["postgres", "r2d2", "chrono", "numeric", "serde_json"] }
prost = "0.6.1"
prometheus = "0.12"
lazy_static = "1.4"
warp = "0.2"

[[bin]]
name = "service"
path = "src/main.rs"