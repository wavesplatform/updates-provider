[package]
name = "data-updates-provider"
version = "0.1.0"
authors = ["–êleksej Petrov <apetrov@wavesplatform.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bb8 = "0.5.1"
bb8-redis = "0.6"
envy = "0.4"
futures = "0.3"
redis = "0.18.0"
reqwest = "0.10.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "0.2", features = ["full"] }
url = "2.2"
wavesexchange_log = { git = "https://github.com/waves-exchange/wavesexchange-rs", version = "0.1" }

[[bin]]
name = "service"
path = "src/main.rs"